#
# weechat -- alias.conf
#
# WARNING: It is NOT recommended to edit this file by hand,
# especially if WeeChat is running.
#
# Use commands like /set or /fset to change settings in WeeChat.
#
# For more info, see: https://weechat.org/doc/weechat/quickstart/
#

config_version = 2

[cmd]
aaway = "allserv /away"
ame = "allchan /me"
amsg = "allchan /msg *"
anick = "allserv /nick"
aop = "/flags $1  +BOohvirtK"
aw = "/aspell addword"
awd = "/msg *away delete all"
botserv = "/msg BotServ $*"
bs = "/botserv"
bsc = "/bs $1 $channel $2-"
buf = "/buffer"
bw = "/bsc badwords add $*"
bye = "quit"
c = "buffer clear"
chanserv = "/msg ChanServ $*"
chat = "dcc chat"
cl = "buffer clear"
close = "buffer close"
copywin = "coords"
cs = "/chanserv"
csc = "/cs $1 $channel $2-"
ctcpc = "/ctcp $channel $*"
dhop = "/dehalfop"
dop = "/deop"
dunno = "/s ?('?`?)?"
exit = "quit"
flags = "/csc flags $*"
ha = "/highlights all"
hc = "/highlights clear"
hfop = "/flags $1 +BHhi"
hop = "/halfop"
hostserv = "/msg HostServ"
hr = "/highlights recent"
hs = "/hostserv"
ident = "/ns IDENTIFY $*"
ig = "ignore"
inv = "/invite $1 $channel"
j = "join"
k = "kick"
kb = "/kickban"
leave = "part"
m = "msg"
memoserv = "/msg MemoServ $*"
ms = "/memoserv"
mub = "unban *"
n = "names"
nickserv = "/msg NickServ $*"
ns = "/nickserv"
q = "query"
qalc = "/sh qalc"
quit = "/upgrade -quit"
redraw = "window refresh"
s = "/say"
say = "msg *"
sbnc = "/quote sbnc $*"
sh = "/shell -o"
signoff = "quit"
sop = "/flags $1 +BOAoahvirtK"
t = "topic"
toilet = "/prism"
ub = "unban"
undtach = "/set weechat.look.paste_bracketed off;/set weechat.look.paste_bracketed on;/set weechat.look.window_title "";/set weechat.look.window_title "WeeChat ${info:version}""
v = "command core version"
vop = "/flags $1 +Vv"
w = "who"
wc = "window merge"
wi = "whois"
wii = "whois $1 $1"
ww = "whowas"
znc = "/quote znc $*"

[completion]
