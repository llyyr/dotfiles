set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",foot-extra:Tc"
set -g default-command $SHELL
set-option -ga update-environment ' SWAYSOCK DISPLAY'
set -as terminal-features ",foot*:RGB"
set -g "window-style" "bg=default"
set -g "window-active-style" "bg=default"
# tmux messages are displayed for 4 seconds
set -g display-time 4000

# refresh 'status-left' and 'status-right' more often
set -g status-interval 5

# focus events enabled for terminals that support them
set -g focus-events on

# super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

set-window-option -g xterm-keys on

set-option -g renumber-windows on

bind R source-file "~/.tmux.conf"

#Prefix is Ctrl-a
#set -g prefix C-a
#bind C-a send-prefix
#unbind C-b

set -sg escape-time 0
set -g base-index 1
setw -g pane-base-index 1

#Mouse works as expected
set -g mouse on

setw -g monitor-activity on
set -g visual-activity on

set -g mode-keys vi
set -g history-limit 50000

# y and p as in vim
bind Escape copy-mode
unbind p
bind p paste-buffer
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
bind-key -T copy-mode-vi 'Space' send -X halfpage-down
bind-key -T copy-mode-vi 'Bspace' send -X halfpage-up
bind-key -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "wl-copy"

# easy-to-remember split pane commands
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# moving between panes with vim movement keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# moving between windows with vim movement keys
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes with vim movement keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

quiet=colour66
loud=colour174
dark=colour246
set -g clock-mode-style 24
set -g clock-mode-colour $quiet
set -g display-panes-active-colour $quiet
set -g display-panes-colour black
set -g display-panes-time 6000
set -g display-time 4000
set -g status-left-length 0
set -g status-right-length 0
set -g status-left "  #[fg=$dark]#h(#S#{?session_many_attached,: #[fg=$quiet]#{session_attached_list}#[fg=dark],}) #[fg=default]#{pane_current_command}"
set -g status-right ""
set -g status-style fg=default,bg=default
set -g status-position top
set -g status-justify centre
set -g message-command-style fg=black,bg=$loud
set -g message-style fg=black,bg=$quiet
set -g mode-style fg=black,bg=$quiet
set -g pane-border-style fg=black,bg=default
set -g pane-active-border-style fg=$quiet,bg=default
set -g window-status-format "#{?client_prefix,#I#[fg=$quiet]#W,#[fg=$dark]#I}"
set -g window-status-current-format "#{?client_prefix,#[fg=$dark]#I,#[fg=default]}#W#[fg=$loud]#{?pane_synchronized,(sync),}#{?window_zoomed_flag,(zoom),}"

bind-key C-t set-option -g status
